<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thank you for registering</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>

<body>

<header>
    <h1>Thank you</h1>
</header>

<main>
    Hello <span class="username" th:text="${user.username}"></span>, thank you for creating your account!

    <!-- TODO: (DONE registration) show a QR code here -->
    <p>
        Scan this QR code to add this site to your 2FA authentication app. You'll need it to log in.
    </p>
    <p>
        <img th:src="${twoFaQrUrl}" />
    </p>

    <ul>
        <li><a href="/login">log in</a></li>
    </ul>

</main>

</body>
</html>
