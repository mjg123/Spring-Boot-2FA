<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your own page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>

<body>

<header>
    <h1>Welcome</h1>
</header>

<main>
    <div th:object="${user}">

        <p>
            Hello <span class="username" th:text="${user.name}"></span>. This is your own personal page.
            You can only see this page because you're logged in.
        </p>

        <p>
            There's not a lot here, but feel free to boop my dog's nose.
            <img src="/images/doggo.jpeg" alt="close of of my dog"/>
        </p>

        <ul>
            <li>
                <a href="/logout">log out</a>
            </li>
        </ul>

    </div>
</main>

<footer>
    Built with ðŸ’– by <a href="https://twitter.com/MaximumGilliard">Matthew Gilliard</a>
</footer>

</body>
</html>
